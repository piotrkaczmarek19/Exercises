    function happy_number(num)   
    {  
        var m, n ;  
        var c = [] ;  
       	
       	// While num doesn't turn out to be a happy number or if we stumble upon a cycle (happens if num == 0)
        while(num != 1 && c[num] !== true)   
        {  
            c[num] = true ;  
            m = 0 ;  
            // While all digits of number have not yet been processed
            while (num > 0) {  
            	// Extract units digit
                n = num % 10 ;  
                // add square of said digit to sum
                m += n * n ;  
                // normalize num to delete units digit
                num = (num  - n) / 10 ;  
            }  
            // Num becomes sum of square of digits we just computed
            num = m ;  
        }  
        return (num == 1) ;
