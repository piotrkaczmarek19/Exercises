<script>

	// Recursively compute factorials
	var factorials_rec = function(n)
	{
		if(n<2)
		{
			return 1;
		}

		return n*factorials_rec(n-1);
	}
	console.log(factorials_rec(3));

	// greatest common divisor 
	var gcd = function(a, b) {  
	    if ( ! b) {  
	        return a;  
	    }  
	  
	    return gcd(b, a % b);  
	};  
	console.log(gcd(99,110));

	// get integers in range (a,b)
    var range = function(start_num, end_num)   
    {  
      if (end_num - start_num === 2)   
      {  
      	// Puts in the first number after start_num
        return [start_num + 1];  
      }   
      else   
      {  
        var list = range(start_num, end_num - 1);  
        // put last number on the right after all conquer steps have finished
        list.push(end_num - 1);  
        return list;  
      }  
    };  

	console.log(range(2,8));

	// compute sum array
	var sum_array = function(arr)
	{
		if (arr.length == 1)
		{
			return arr[0];
		}

		return arr.pop() + sum_array(arr);
	}
	console.log(sum_array([1,2,3,4,5,6])); 

	// Compute exponent
	var exponent = function(a,b)
	{
		if (! b)
		{
			return 1;
		}
		
		return a * exponent(a, b-1);
	}
	console.log(exponent(2,3));

	// Fibonacci
	var fibo_rec = function(n)
	{
		if (n === 1)
		{
			return [0,1];
		}
		var s = fibo_rec(n-1)
		// Conquer step
		s.push(s[s.length-1] + s[s.length-2]);
		return s;
	}
	console.log(fibo_rec(8))

	// Check whether a number is even or not
	var is_even = function(x)
	{
		x = Math.abs(x);
		if(x<2)
		{
			return !x
		}
		return is_even(x-2);
	}

	console.log(is_even(-8));

	// Merge Sort
	Array.prototype.merge_Sort = function () {  
	  if (this.length <= 1)   
	  {  
	    return this;  
	  }  
	  
	  var half = parseInt(this.length / 2);  
	  var left = this.slice(0, half).merge_Sort();  
	  var right = this.slice(half,     this.length).merge_Sort();  
	  var merge = function (left, right)   
	  {  
	  var arry = [];  
	  while (left.length > 0 && right.length > 0)  
	  {  
	    arry.push((left[0] <= right[0]) ? left.shift() : right.shift());  
	  }  
	    return arry.concat(left).concat(right);  
	  };  
	  
	  return merge(left, right);  
	};  
	var arr = [34,7,23,32,5,62];
	console.log(arr.merge_sort());

</script>
