    var roman_converter = function(x)

        var keys = Object.keys(roman_numerals);

        // iterate over list and replace values in dict
        for (i = 0; i<keys.length; i++)

        {
            for (j = 0;j<roman_numerals[key]; j++)

            }
        }

    }

    function integer_to_roman(num) {  
    if (typeof num !== 'number')   
    return false;   
      
    var digits = String(+num).split(""),  
    key = ["","C","CC","CCC","CD","D","DC","DCC","DCCC","CM",  
    "","X","XX","XXX","XL","L","LX","LXX","LXXX","XC",  
    "","I","II","III","IV","V","VI","VII","VIII","IX"],  
    roman_num = "",  
    i = 3;  
    while (i--)  
    roman_num = (key[+digits.pop() + (i * 10)] || "") + roman_num;  
    return Array(+digits.join("") + 1).join("M") + roman_num;

    // display hamming numbers in range n
    function Hamming(n) {  
            var succession = [1];  
            var length = succession.length;  
            var candidate = 2;  
            while (length < n) {  
                if (isHammingNumber(candidate)) {  
                    succession[length] = candidate;  
                    length++;  
                }  
                candidate++;  
            }  
            return succession;

     function isHammingNumber(num) {

            while (num % 3 === 0) num /= 3;  
            while (num % 2 === 0) num /= 2;  
      
            return num == 1;

    // Extended euclidean or extended GCD
    function Euclid_gcd(a, b) {  
      a = +a;  
      b = +b;  
      if (a !== a || b !== b) {  
        return [NaN, NaN, NaN];  
      }  
        
      if (a === Infinity || a === -Infinity || b === Infinity || b === -Infinity) {  
        return [Infinity, Infinity, Infinity];  
      }  
      // Checks if a or b are decimals  
      if ((a % 1 !== 0) || (b % 1 !== 0)) {  
        return false;  
      }  
      var signX = (a < 0) ? -1 : 1,  
        signY = (b < 0) ? -1 : 1,  
        x = 0,  
        y = 1,  
        u = 1,  
        v = 0,  
        q, r, m, n;  
      a = Math.abs(a);  
      b = Math.abs(b);  
      
      while (a !== 0) {  
        q = Math.floor(b / a);  
        r = b % a;  
        m = x - u * q;  
        n = y - v * q;  
        b = a;  
        a = r;  
        x = u;  
        y = v;  
        u = m;  
        v = n;  
      }  
      return [b, signX * x, signY * y];  
    }
