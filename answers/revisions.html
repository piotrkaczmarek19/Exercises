	<input type="submit" id="submit" value="multiply">
</form>
<span id="result"></span>

<a href="js_functions.html">Javascript functions</a>
<script>
	// Return date
	var el = document.getElementById("display_date"),
		date = new Date(),
		daylist = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"],
		day_name = daylist[date.getDay()];
	el.innerHTML = day_name;

	// Compute area triangle
	var getAreaTriangle = function(a,b,c)
	{
		s = (a + b + c)/2;
		return Math.sqrt(s*(s-a)*(s-b)*(s-c));
	}
	console.log(getAreaTriangle(5,6,7));

	// Rotate string on its letters
	var animate_string = function(el)
	{
		var textNode = el.childNodes[0];
		var text = textNode.data;

		setInterval(function()
			{
				text = text.substring(1,text.length) + text[0];
				textNode.data = text;
			},80)
	}
	var el = document.getElementById("animate_string");
	animate_string(el);

	// Generate random number
	var pick_random_number = function()
	{
		var random_number = Math.floor(Math.random()*10);
		console.log(random_number);
	}
	pick_random_number();

	// Compute days left until christmas
	var days_until_christmas = function(){
		var today = new Date(),
			year = today.getFullYear(),
			christmas = new Date("12/24/"+year);
		console.log(Math.floor((christmas-today)/(3600*24*1000)));
	}
	days_until_christmas();

	// Design calculator
	var form = document.getElementById("calculator");
	document.getElementById("submit").addEventListener("click", function(){
		var a = document.getElementById("multiplier").value;
		var b = document.getElementById("multiplicand").value;

		document.getElementById("result").innerHTML = a * b;
	})

</script>
